<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login to your Charity Hope member portal account.">
    <title>Login | Charity Hope</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            background: var(--bg-white) !important;
        }
        .section {
            background: transparent !important;
        }
    </style>
</head>
<body style="background: var(--bg-white);">
    <!-- ===== LOGIN/REGISTER SECTION ===== -->
    <section class="section" style="padding: 100px 0 80px;">
        <div class="container">
            <div style="max-width: 600px; margin: 0 auto;">
                <div class="card">
                    <!-- Logo -->
                    <div style="text-align: center; margin-bottom: 30px;">
                        <a href="index.html" class="logo" style="font-size: 1.8rem; font-weight: 700; text-decoration: none; color: var(--primary-color); display: inline-block;">
                            <span>‚ù§Ô∏è Charity Hope</span>
                        </a>
                    </div>
                    
                    <!-- Tabs -->
                    <div style="display: flex; border-bottom: 2px solid var(--border-color); margin-bottom: 30px;">
                        <button id="login-tab" class="tab-button active" onclick="switchTab('login')" style="flex: 1; padding: 15px; background: none; border: none; border-bottom: 3px solid var(--primary-color); color: var(--primary-color); font-weight: 600; font-size: 1.1rem; cursor: pointer; transition: var(--transition);">
                            üîê Login
                        </button>
                        <button id="register-tab" class="tab-button" onclick="switchTab('register')" style="flex: 1; padding: 15px; background: none; border: none; border-bottom: 3px solid transparent; color: var(--text-light); font-weight: 600; font-size: 1.1rem; cursor: pointer; transition: var(--transition);">
                            ‚úçÔ∏è Register
                        </button>
                    </div>

                    <!-- Login Form -->
                    <div id="login-form" class="tab-content">
                        <div style="text-align: center; margin-bottom: 30px;">
                            <h2 style="margin-bottom: 10px;">Login to Your Account</h2>
                            <p style="color: var(--text-light);">Welcome back! Please login to continue.</p>
                        </div>
                        
                        <form>
                            <div class="form-group">
                                <label for="login-email">Email Address *</label>
                                <input type="email" id="login-email" name="email" placeholder="Enter your email" required>
                            </div>
                            <div class="form-group">
                                <label for="login-password">Password *</label>
                                <input type="password" id="login-password" name="password" placeholder="Enter your password" required>
                            </div>
                            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; flex-wrap: wrap; gap: 10px;">
                                <label style="margin: 0; display: flex; align-items: center; cursor: pointer;">
                                    <input type="checkbox" style="width: auto; margin-right: 8px;">
                                    <span>Remember me</span>
                                </label>
                                <a href="#" style="color: var(--primary-color); font-weight: 500;">Forgot password?</a>
                            </div>
                            <button type="submit" class="btn btn-primary btn-large" style="width: 100%;">Login</button>
                        </form>

                        <!-- Divider -->
                        <div style="display: flex; align-items: center; margin: 30px 0; text-align: center;">
                            <div style="flex: 1; height: 1px; background: var(--border-color);"></div>
                            <span style="padding: 0 15px; color: var(--text-light); font-size: 0.9rem;">OR</span>
                            <div style="flex: 1; height: 1px; background: var(--border-color);"></div>
                        </div>

                        <!-- Social Login Options -->
                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 20px;">
                            <button type="button" class="btn" style="background: #3b5998; color: white; width: 100%; display: flex; align-items: center; justify-content: center; gap: 10px;">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                                </svg>
                                Facebook
                            </button>
                            <button type="button" class="btn" style="background: #4285f4; color: white; width: 100%; display: flex; align-items: center; justify-content: center; gap: 10px;">
                                <div style="width: 18px; height: 18px; background: white; border-radius: 2px; display: flex; align-items: center; justify-content: center; flex-shrink: 0;">
                                    <svg width="16" height="16" viewBox="0 0 18 18" xmlns="http://www.w3.org/2000/svg">
                                        <g fill="none" fill-rule="evenodd">
                                            <path d="M17.64 9.205c0-.639-.057-1.252-.164-1.841H9v3.481h4.844c-.209 1.125-.843 2.078-1.796 2.717v2.258h2.908c1.702-1.567 2.684-3.874 2.684-6.615z" fill="#4285F4"/>
                                            <path d="M9 18c2.43 0 4.467-.806 5.956-2.18l-2.908-2.258c-.806.54-1.837.86-3.048.86-2.344 0-4.328-1.584-5.036-3.711H.957v2.332C2.438 15.983 5.482 18 9 18z" fill="#34A853"/>
                                            <path d="M3.964 10.71c-.18-.54-.282-1.117-.282-1.71s.102-1.17.282-1.71V4.958H.957C.347 6.173 0 7.55 0 9s.348 2.827.957 4.042l3.007-2.332z" fill="#FBBC05"/>
                                            <path d="M9 3.58c1.321 0 2.508.454 3.44 1.345l2.582-2.58C13.463.891 11.426 0 9 0 5.482 0 2.438 2.017.957 4.958L3.964 7.29C4.672 5.163 6.656 3.58 9 3.58z" fill="#EA4335"/>
                                        </g>
                                    </svg>
                                </div>
                                Google
                            </button>
                        </div>
                    </div>

                    <!-- Register Form -->
                    <div id="register-form" class="tab-content" style="display: none;">
                        <div style="text-align: center; margin-bottom: 30px;">
                            <h2 style="margin-bottom: 10px;">Create Your Account</h2>
                            <p style="color: var(--text-light);">Join us and make a difference in your community.</p>
                        </div>
                        
                        <form>
                            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                                <div class="form-group">
                                    <label for="first-name">First Name *</label>
                                    <input type="text" id="first-name" name="first-name" placeholder="First name" required>
                                </div>
                                <div class="form-group">
                                    <label for="last-name">Last Name *</label>
                                    <input type="text" id="last-name" name="last-name" placeholder="Last name" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="register-email">Email Address *</label>
                                <input type="email" id="register-email" name="email" placeholder="Enter your email" required>
                            </div>
                            <div class="form-group">
                                <label for="register-phone">Phone Number</label>
                                <input type="tel" id="register-phone" name="phone" placeholder="Enter your phone number">
                            </div>
                            <div class="form-group">
                                <label for="register-password">Password *</label>
                                <input type="password" id="register-password" name="password" placeholder="Create a password" required>
                            </div>
                            <div class="form-group">
                                <label for="confirm-password">Confirm Password *</label>
                                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
                            </div>
                            <div class="form-group">
                                <label for="user-type">Account Type *</label>
                                <select id="user-type" name="user-type" required>
                                    <option value="">Select account type</option>
                                    <option value="donor">Donor</option>
                                    <option value="volunteer">Volunteer</option>
                                    <option value="both">Both (Donor & Volunteer)</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label style="display: flex; align-items: start; cursor: pointer;">
                                    <input type="checkbox" required style="width: auto; margin-right: 10px; margin-top: 5px;">
                                    <span>I agree to the <a href="terms.html" style="color: var(--primary-color);">Terms and Conditions</a> and <a href="privacy.html" style="color: var(--primary-color);">Privacy Policy</a> *</span>
                                </label>
                            </div>
                            <div class="form-group">
                                <label style="display: flex; align-items: center; cursor: pointer;">
                                    <input type="checkbox" style="width: auto; margin-right: 10px;">
                                    <span>Subscribe to our newsletter for updates</span>
                                </label>
                            </div>
                            <button type="submit" class="btn btn-primary btn-large" style="width: 100%;">Create Account</button>
                        </form>

                        <!-- Divider -->
                        <div style="display: flex; align-items: center; margin: 30px 0; text-align: center;">
                            <div style="flex: 1; height: 1px; background: var(--border-color);"></div>
                            <span style="padding: 0 15px; color: var(--text-light); font-size: 0.9rem;">OR</span>
                            <div style="flex: 1; height: 1px; background: var(--border-color);"></div>
                        </div>

                        <!-- Social Register Options -->
                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 20px;">
                            <button type="button" class="btn" style="background: #3b5998; color: white; width: 100%; display: flex; align-items: center; justify-content: center; gap: 10px;">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                                </svg>
                                Facebook
                            </button>
                            <button type="button" class="btn" style="background: #4285f4; color: white; width: 100%; display: flex; align-items: center; justify-content: center; gap: 10px;">
                                <div style="width: 18px; height: 18px; background: white; border-radius: 2px; display: flex; align-items: center; justify-content: center; flex-shrink: 0;">
                                    <svg width="16" height="16" viewBox="0 0 18 18" xmlns="http://www.w3.org/2000/svg">
                                        <g fill="none" fill-rule="evenodd">
                                            <path d="M17.64 9.205c0-.639-.057-1.252-.164-1.841H9v3.481h4.844c-.209 1.125-.843 2.078-1.796 2.717v2.258h2.908c1.702-1.567 2.684-3.874 2.684-6.615z" fill="#4285F4"/>
                                            <path d="M9 18c2.43 0 4.467-.806 5.956-2.18l-2.908-2.258c-.806.54-1.837.86-3.048.86-2.344 0-4.328-1.584-5.036-3.711H.957v2.332C2.438 15.983 5.482 18 9 18z" fill="#34A853"/>
                                            <path d="M3.964 10.71c-.18-.54-.282-1.117-.282-1.71s.102-1.17.282-1.71V4.958H.957C.347 6.173 0 7.55 0 9s.348 2.827.957 4.042l3.007-2.332z" fill="#FBBC05"/>
                                            <path d="M9 3.58c1.321 0 2.508.454 3.44 1.345l2.582-2.58C13.463.891 11.426 0 9 0 5.482 0 2.438 2.017.957 4.958L3.964 7.29C4.672 5.163 6.656 3.58 9 3.58z" fill="#EA4335"/>
                                        </g>
                                    </svg>
                                </div>
                                Google
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Additional Info -->
                <div style="text-align: center; margin-top: 30px;">
                    <p style="color: var(--text-light); font-size: 0.9rem;">
                        Need help? <a href="contact.html" style="color: var(--primary-color);">Contact Support</a>
                    </p>
                </div>
            </div>
        </div>
    </section>

    <script>
        function switchTab(tab) {
            // Hide all tab contents
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('register-form').style.display = 'none';
            
            // Remove active class from all tabs
            document.getElementById('login-tab').classList.remove('active');
            document.getElementById('register-tab').classList.remove('active');
            document.getElementById('login-tab').style.borderBottomColor = 'transparent';
            document.getElementById('login-tab').style.color = 'var(--text-light)';
            document.getElementById('register-tab').style.borderBottomColor = 'transparent';
            document.getElementById('register-tab').style.color = 'var(--text-light)';
            
            // Show selected tab content
            if (tab === 'login') {
                document.getElementById('login-form').style.display = 'block';
                document.getElementById('login-tab').classList.add('active');
                document.getElementById('login-tab').style.borderBottomColor = 'var(--primary-color)';
                document.getElementById('login-tab').style.color = 'var(--primary-color)';
            } else {
                document.getElementById('register-form').style.display = 'block';
                document.getElementById('register-tab').classList.add('active');
                document.getElementById('register-tab').style.borderBottomColor = 'var(--primary-color)';
                document.getElementById('register-tab').style.color = 'var(--primary-color)';
            }
        }
    </script>

</body>
</html>
